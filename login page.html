<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width-device-width,intial-scale-1.0">
		<title>DREAM CAREER:Sign In</title>
		<link rel="stylesheet" href="login.css">
	</head>
<body>
	<video id="background-video" autoplay loop muted poster="images/lgnback.mp4">
<source src="images/lgnback.mp4" type="video/mp4">
</video>
	<div class="logo">
		<img src="images/logo.jpg" alt="logo">
	</div>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
		  <label for="username"><b>Username:</b></label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
		  <label for="password"><b>Password:</b></label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
	  <div class="features">
	  <a href="create%20account.html">Create Account</a>     <a href="#">Forget Password</a>
	  </div>
    <p id="error-msg" class="error-message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
